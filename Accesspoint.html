<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asimply - Access Point</title>
</head>

<body>
    <style>
        @font-face {
            font-family: Firoz;
            src: url(./fonts/4a55e3a359b42768-s.p.ttf);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Firoz, 'Poppins', sans-serif;
        }
        
        body {
            background: #f9f6f2;
            /* very light warm beige */
            color: #3a3a3a;
            /* dark gray but soft */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(217 194 161 / 0.3);
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        /* Both forms styled similarly */
        
        .form-box2 {
            display: none;
        }
        
        .form-box1.active {
            display: block;
        }
        
        .form-box1 h2 {
            font-weight: 700;
            font-size: 2.4rem;
            color: #D4BBA4;
            /* Asimply light brown */
            margin-bottom: 5px;
            text-align: center;
            letter-spacing: 2px;
            user-select: none;
        }
        
        .form-box1 p.description {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            color: #7a705b;
            /* muted brownish text */
            font-size: 1rem;
            user-select: none;
        }
        /* For your "Get Jealous Everyone" text */
        
        .form-box1 p:first-of-type {
            margin-bottom: 30px;
            font-weight: 500;
            color: #7a705b;
            font-size: 1rem;
        }
        /* Inputs and selects */
        
        input[type="email"],
        input[type="password"],
        input[type="name"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1.5px solid #D4BBA4;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #3a3a3a;
            background: #fff;
            font-family: inherit;
        }
        /* Select styling */
        
        select {
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, #E99B28 50%), linear-gradient(135deg, #E99B28 50%, transparent 50%), linear-gradient(to right, #ccc, #ccc);
            background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px), calc(100% - 25px) 0.5em;
            background-size: 5px 5px, 5px 5px, 1px 1.5em;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        /* Focus states for inputs and selects */
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="name"]:focus,
        select:focus {
            border-color: #E99B28;
            outline: none;
            box-shadow: 0 0 5px #E99B28;
        }
        /* Button styles */
        
        button[type="submit"] {
            width: 100%;
            padding: 14px 0;
            background-color: #E99B28;
            color: #fff;
            font-weight: 600;
            font-size: 1.15rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        
        button[type="submit"]:hover {
            background-color: #c77800;
        }
        /* Link styles */
        
        .form-box1 p:last-child {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #5c5344;
            text-align: center;
            user-select: none;
        }
        
        .form-box1 a {
            color: #E99B28;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .form-box1 a:hover {
            color: #b36e00;
            text-decoration: underline;
        }
        /* Responsive tweak */
        
        @media (max-width: 460px) {
            .container {
                padding: 30px 20px;
                max-width: 100%;
            }
            .form-box h2 {
                font-size: 2rem;
            }
        }
    </style>


    <div class="container">
        <div class="form-box1 active" id="login-form">
            <form action="">
                <h2>Asimply</h2>
                <p>Get Jealous Everyone</p>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>

        <div class="form-box2" id="signup-form">
            <form action="">
                <h2>Asimply</h2>
                <p>Get Jealous Everyone</p>
                <input type="name" placeholder="Name" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <select name="Role" required>
                    <option value="">Select Role</option>
                    <option value="user">Business</option>
                    <option value="admin">Freelancer</option>
                </select>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
